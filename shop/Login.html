    <div class="container">
        <div class="SignIn-Title text-center my-5">
            <h2 class="display-4">Login to Your Account</h2>
            <p class="fs-5 text-secondary">Welcome back! Sign in to access your personalized dashboard and continue shopping.</p>
        </div>
    </div>
    <div class="container mt-5">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" id="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="col-12 text-center">
                <p class="mt-3">Don't have an account? <a href="SignUp.html">Create one here</a></p>
            </div>
        </form>
    </div>
<script>
